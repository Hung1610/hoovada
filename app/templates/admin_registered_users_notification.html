<div
    style="font-family:roboto,sans-serif;border:1px solid #e0e0e0;background-color:white;max-width:600px;margin:0 auto">
    <div style="background-color:#FAA21E;padding:24px">
        <div style="color:white;font-weight: 700;font-size: 20;padding-bottom:5px">HOOVADA</div>
        <div style="color:white;font-size: 16;">Nền tảng chia sẻ kiến thức hàng đầu Việt Nam</div>
    </div>
    
    <div style="background-color:white">
        <img src="https://3.pik.vn/2020ee2c94bf-4eee-4ec5-bdc3-26692f8d785e.png" style="width:100%;padding:15px 0px;" />
    </div>

    <div style="margin-bottom:24px;padding:10px 24px">
        <div style="color: #333333;font-weight: 700;font-size: 20;padding-bottom:5px">
            [Thông báo] Danh sách người dùng mới đăng ký trong tuần qua:
        </div>
        <div><p>
              <table>
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Username</th>
                      <th>Ngày đăng ký</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for user in users %}
                    <tr>
                      <td>{{user.id}}</td>
                      <td>{{user.display_name}}</td>
                      <td>{{user.joined_date}}</td>
                    </tr>
                  {% endfor %}
                </tbody>
                </table>
            </p>
        </div>
        
        <div style="margin:0;outline:none;padding:0;text-align:center;padding:40px 0px;">
            <a href="{{ confirm_url }}">{{ confirm_url }}</a>
        </div>

        <div style="padding:10px 0px; ">
            Trân trọng cảm ơn!
            <div style="font-weight:700;padding-top:5px">
                Hoovada Team.
            </div>
        </div>
    </div>
</div>
